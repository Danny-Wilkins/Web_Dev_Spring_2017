<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A Recipe Website for Good Recipes</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, Helvetica, sans-serif;
        color: #000000;
    }
    
    div {
        background-color: rgba(255, 165, 0, 0.2);
    }
    
    p {
        text-align: justify;
    }
    
    .container {
        width: 900px;
        margin: 0 auto;
        padding: 10px;
        position: relative;
    }
    
    .header-bar {
        width: 280px;
        height: 100px;
        margin: 10px;
        float: left;
    }

    .footer-bar {
        width: 280px;
        height: 30px;
        margin: 10px;
        float: left;
    }
    
    .thumbnail-image {
        width: 430px;
        height: 500px;
        padding: 5px;
        margin: 5px;
        float: left;
    }
    
    .thumbnail-desc {
        width: 420px;
        height: 190px;
        margin: 5px;
        /*Apparently this makes a container float to the bottom but it's floating past the bottom a bit?*/
        position: absolute;
        bottom: 0;
    }
    
    .clear-fix::after {
        content: ' ';
        display: block;
        clear: both;
    }
    </style>
</head>

<body>
    <div class="container clear-fix">
        <!-- Header bar with website name, browse, and search bar -->
        <div class="header-bar">
            <!-- Logo placeholder -->
            <h1>I've come up with a new reipeh!</h1>
        </div>
        <div class="header-bar">
            <!-- Browse placeholder -->
            <h2>Whatchu want fam?</h2>
        </div>
        <div class="header-bar">
            <!-- Search placeholder -->
            <h2>Looking for something?</h2>
        </div>
    </div>
    <div class="container clear-fix">
        <div class="thumbnail-image">
            <a href="lemonade.html">
                <img src="img/cucumber-lemonade.jpg" height="250" width="430">
            </a>
            <div class="thumbnail-desc">
                <p>Click that picture for some sweet food.</p>
            </div>
        </div>
        <div class="thumbnail-image">
            <div class="thumbnail-desc"></div>
        </div>
        <br class="clear"></br>
    </div>
    <br></br>
    <div class="container clear-fix">
        <div class="footer-bar">
            <a href="about.html">
                <p>About Us</p>
            </a>
        </div>
        <div class="footer-bar">
            <a href="contact.html">
                <p>Contact Us</p>
            </a>
        </div>
    </div>
</body>

</html>
