<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A Recipe Website for Good Recipes</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, Helvetica, sans-serif;
        color: #000000;
    }
    
    div {
        background-color: rgba(255, 165, 0, 0.2);
    }
    
    p {
        text-align: justify;
    }
    
    header ul {
        /*Remove bullet points*/
        list-style-type: none;
        overflow: hidden;
        padding: 10px;
        /*background-color: rgba(255, 165, 0, 1.0);*/
        font-size: 0px;
    }
    
    header li {
        display: inline-block;
        background-color: rgba(255, 165, 0, 1.0);
        margin-right: 10px;
        font-size: 16px;
    }
    
    header li a {
        /*Make sure link's clickable area is larger than just the text like a button*/
        display: block;
        text-align: center;
        width: 100px;
        padding: 10px;
        /*Remove underline on links and link color*/
        text-decoration: none;
        color: #333;
    }
    
    header li a.active {
        background-color: #99001C;
        color: white;
    }
    
    header li a:hover {
        background-color: #99001C;
        color: white;
    }
    
    footer ul {
        /*Remove bullet points*/
        list-style-type: none;
        overflow: hidden;
        padding: 10px;
        /*background-color: rgba(255, 165, 0, 1.0);*/
        font-size: 0px;
    }
    
    footer li {
        display: inline-block;
        background-color: rgba(255, 165, 0, 1.0);
        margin-right: 10px;
        font-size: 16px;
    }
    
    footer li a {
        /*Make sure link's clickable area is larger than just the text like a button*/
        display: block;
        text-align: center;
        width: 100px;
        padding: 10px;
        /*Remove underline on links and link color*/
        text-decoration: none;
        color: #333;
    }
    
    footer li a.active {
        background-color: #99001C;
        color: white;
    }
    
    footer li a:hover {
        background-color: #99001C;
        color: white;
    }
    
    .container {
        width: 900px;
        margin: 0 auto;
        padding: 10px;
        position: relative;
    }
    
    .header-bar {
        width: 280px;
        height: 100px;
        margin: 10px;
        float: left;
    }
    
    .footer-bar {
        width: 280px;
        height: 30px;
        margin: 10px;
        float: left;
    }
    
    .thumbnail-image {
        width: 430px;
        height: 500px;
        padding: 5px;
        margin: 5px;
        float: left;
    }
    
    .thumbnail-desc {
        width: 420px;
        height: 190px;
        margin: 5px;
        padding: 5px;
        /*Apparently this makes a container float to the bottom but it's floating past the bottom a bit?*/
    }
    
    .clear-fix::after {
        content: ' ';
        display: block;
        clear: both;
    }
    </style>
</head>

<body>
    <header>
        <div class="container clear-fix">
            <!-- Header bar with website name, browse, and search bar -->
            <ul>
                <li><a href="index.html" class="active">I've come up with a new recipeh!</a></li>
                <li><a href="#">Whatchu want fam?</a></li>
                <li><a href="#">Looking for something?</a></li>
            </ul>
        </div>
    </header>
    <br></br>
    <div class="container clear-fix">
        <h2>Contact Us</h2>
        <div class="thumbnail-desc">
            <p>Please contact me, I'm so lonely. =(</p>
        </div>
        <br class="clear"></br>
    </div>
    <br></br>
    <footer>
        <div class="container clear-fix">
            <ul>
                <li><a href="about.html">About us!</a></li>
                <li><a href="contact.html">Contact us!</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
